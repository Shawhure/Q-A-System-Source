<html>
<head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
	</script>
	<script type="text/javascript">
	$(document).ready(function(){
	  $("#hide").click(function(){
	  $("p").hide();
	  });
	  $("#show").click(function(){
	  $("p").show();
	  });
	});
	</script>
    <meta charset="utf-8" />
	<style>
	#nav { background-color:#fff; width:357px; height: 400px; border: 1px solid #D4CD49; position:absolute;left:480px; top:177px;}
	</style>
</head>
<body>
{% if questions %}
<div class="jumbotron" id="nav" >
以下是否解决了您的问题?
    <ul>
        {% for question in questions %}
        <p><a href="/answer_question/?no={{question.No}}">{{ question.Title }} -{{ question.Answers.all|length }}个回答</a></p>
        {% endfor %}
    </ul>
{% endif %}
</div>

</body>
</html>
